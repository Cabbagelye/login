##数据库信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/login?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root


##开启驼峰映射 当为true时：mybatis-plus会将Java对象的驼峰式命名的常量转成下划线的方式
mybatis-plus.configuration.map-underscore-to-camel-case=true
##扫描路径
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
##控制台打印sql
logging.level.com.cabbagelye.login.simple.dao=debug


